	<title>ALLoader demos (three.js)</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
	<script type="importmap">
		{
			"imports": {
				"three": "./examples/libs/three.js/build/three.module.js",
				"OrbitControls": "./examples/libs/three.js/examples/jsm/controls/OrbitControls.js",
				"stats.module":"./examples/libs/three.js/examples/jsm/libs/stats.module.js",
				"dat.gui.module":"./examples/libs/three.js/examples/jsm/libs/dat.gui.module.js"
			}
		}
	</script>
	<style>
		html,
		body,
		.container-fluid,
		.row {
			height: 100%;
			overflow: hidden;
		}

		.col-md-10 {
			padding-left: 0;
			padding-right: 0;
		}

		.side-menu {
			height: 100%;
			overflow-y: scroll;
		}

		#canvas-container {
			background-color: black;
			margin: 0;
			padding: 0;
			width: 100%;

		}
	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 side-menu">
				<h2>ALLoader demos</h2>
				<p class="text-center">
					<a href="https://github.com/antlafarge/ALLoader">Github project</a>
				</p>
				<a href="index.html?model=tank">
					<figure class="figure">
						<img src="examples/thumbs/tank.jpg" class="figure-img img-fluid rounded" alt="...">
						<figcaption class="figure-caption text-center">Tank</figcaption>
					</figure>
				</a>
			</div>
			<div class="col-md-10 main-window">
				<div id="canvas-container"></div>
			</div>
		</div>
	</div>

	<script type="module">
		import * as THREE from 'three';
		import { OrbitControls } from 'OrbitControls';
		import { ALLoader } from '../loader/ALLoader.js';

		var container, camera, controls, scene, renderer, mesh, meshWire, anim, anim2, meshAnim, meshWireAnim, skeletonHelper, axesHelper, light, animationMixer;

		var clock = new THREE.Clock();

		var reResult = /(\?|&)model=(.+?)(&.*)?$/.exec(window.location.search);
		var modelToLoad = (reResult ? reResult[2] : "tank");
		console.log("modelToLoad", modelToLoad);

		var mixers = [];

		function main() {
			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setClearColor(new THREE.Color(0x7f7f7f));
			renderer.setSize(window.innerWidth, window.innerHeight);

			container = document.getElementById('canvas-container');
			container.appendChild(renderer.domElement);

			camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);
			// Y-UP AXIS
			camera.up.set(0, 1, 0);
			camera.position.set(-6, 6, 6);
			// Z-UP AXIS
			//camera.up.set(0, 0, 1);
			//camera.position.set(-6, -6, 6);

			controls = new OrbitControls(camera, container);
			//controls.autoRotate = true;
			controls.autoRotateSpeed = -0.1;

			scene = new THREE.Scene();

			axesHelper = new THREE.AxesHelper(1);
			scene.add(axesHelper);

			light = new THREE.AmbientLight(0xffffff);
			scene.add(light);

			function createWireframe(mesh) {
				const material = new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.3, transparent: true, wireframe: true });
				let newMesh;
				if (mesh instanceof THREE.SkinnedMesh) {
					newMesh = new THREE.SkinnedMesh(mesh.geometry, material);
					newMesh.bind(mesh.skeleton);
				}
				else {
					newMesh = new THREE.Mesh(mesh.geometry, material);
				}
				newMesh.name = mesh.name + "_wireframe";
				newMesh.position.copy(mesh.position);
				newMesh.quaternion.copy(mesh.quaternion);
				newMesh.scale.copy(mesh.scale);
				scene.add(newMesh);
				return newMesh;
			}

			function processMesh(data) {
				console.log("processMesh", data);

				const vMin = new THREE.Vector3(+Infinity, +Infinity, +Infinity);
				const vMax = new THREE.Vector3(-Infinity, -Infinity, -Infinity);

				for (const meshName in data.meshes) {
					const mesh = data.meshes[meshName];

					mesh.geometry.computeBoundingBox();
					vMin.min(mesh.geometry.boundingBox.min);
					vMax.max(mesh.geometry.boundingBox.max);

					scene.add(mesh);

					createWireframe(mesh);

					if (mesh.skeleton) {
						skeletonHelper = new THREE.SkeletonHelper(mesh);
						skeletonHelper.material.linewidth = 2;
						scene.add(skeletonHelper);
					}

					if (mesh.animations.length) {
						const mixer = new THREE.AnimationMixer(mesh);
						mesh.animations.forEach((clip) => {
							mixer.clipAction(clip).play();
						});
						mixers.push(mixer);
					}
				}
			}

			function onLoad() {
				console.log("Progress", arguments);
			}

			function onError(ex) {
				console.error(ex);
			}

			(new ALLoader).load(
				[
					`./examples/data/${modelToLoad}.material.json`,
					`./examples/data/${modelToLoad}.skeleton.json`,
					`./examples/data/${modelToLoad}.mesh.json`,
					`./examples/data/${modelToLoad}.animation.json`
				],
				{
					texturePath: "examples/textures",
					loadMaterials: true,
					loadSkeletons: true,
					loadMeshes: true,
					loadAnimations: true
				},
				processMesh,
				onload,
				onError
			);

			window.addEventListener('resize', onWindowResize, false);

			onWindowResize();

			render();
		}

		function onWindowResize() {
			console.debug("onWindowResize", container.offsetWidth, container.offsetHeight);
			camera.aspect = container.offsetWidth / container.offsetHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(container.offsetWidth, container.offsetHeight);
			controls.update();
		}

		function render() {
			requestAnimationFrame(render);
			var delta = clock.getDelta();
			for (const mixer of mixers) mixer.update(delta);
			controls.update();
			renderer.render(scene, camera);
		}

		main();
	</script>

</body>

</html>
